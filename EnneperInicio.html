    <style type="text/css">
#nav > a {
  -webkit-text-decoration-color: currentcolor;
  text-decoration-color: currentcolor;
  -webkit-text-decoration-line: none;
  text-decoration-line: none;
  -webkit-text-decoration-style: solid;
  text-decoration-style: solid;
  margin-left: 10px;
  margin-right: 10px;
  color: white !important;
}

#nav > a:hover {
  -webkit-text-decoration-color: currentcolor;
  text-decoration-color: currentcolor;
  -webkit-text-decoration-line: underline;
  text-decoration-line: underline;
  -webkit-text-decoration-style: solid;
  text-decoration-style: solid;
}

body {
  background-color: #262d2f;
  text-align: center;
  padding-top: 0px;
  margin-top: 0px;
  color: #f0f0f0;
  font-size: larger;
  font-family: "Josefin Sans";
}

a {
  color: #f0f0f0 !important;
}

#title {
  font-size: 32pt;
  white-space: nowrap;
}

figure img {
  width: 256px;
  height: 256px;
}

#details {
  padding-top: 25px;
  padding-bottom: 25px;
}

#details img {
  width: 200px;
}

#nav {
  text-align: center;
  background-color: #313131;
  background-image: linear-gradient(36deg, #767676, #313131);
  color: white;
text-shadow: none;
  padding-top: 1em;
  padding-bottom: 1em;
  position: fixed;
  top: 10px;
  left: 0px;
  margin-top: 0px;
  max-height: 20px;
  white-space: nowrap;
  right: 0px;
  padding-left: 50px;
  z-index: 210;
}

.description {
  font-size: x-large;
}

#title, #moretocome {
  color: #f0f0f0;
text-shadow: 0px 1px 0px black;

section:nth-child(2n) {
  background-color: #474d4f;

section, footer {

figure {
  display: inline-block;
}

figure > * {
  display: block;
}

h2 {
  font-weight: normal;
  font-size: 200%;
}

dl {
  text-align: left;
  width: 50%;
  margin-top: auto;
  margin-right: auto;
  margin-bottom: auto;
  margin-left: auto;
}

dt {
  margin-top: 2em;
}

dd {
  margin-left: 4em;
  margin-top: 1em;
}

dd > ul {
  padding-left: 0px;
}

#screenshots table {
  margin-top: auto;
  margin-right: auto;
  margin-bottom: auto;
  margin-left: auto;
}

.backtotop {
  display: none;
}

section:hover > .backtotop, footer:hover > .backtotop {
  text-align: right;
  display: block;
  position: fixed;
  bottom: 20px;
  right: 0px;
}

.backtotop > a {
  color: white;
text-shadow: none;
  font-weight: bold;
  background-color: #666666;
  padding-top: 3px;
  padding-right: 20px;
  padding-bottom: 3px;
  padding-left: 20px;
}

.download-icon {
  width: 48px;
  height: 48px;
}

.coupon {
  font-size: larger;
  color: #990000;
}

.justifSection {
  width: 50%;
  text-align: justify;
  margin-top: auto;
  margin-right: auto;
  margin-bottom: auto;
  margin-left: auto;
}

#support li > * {
  margin-left: 2em;
}

.availableNow {
  background-color: red;
text-shadow: none;
  color: white;
  font-family: Arial, Helvetica, sans-serif;
  font-weight: bold;
  position: fixed;
  right: -60px;
  padding-top: 10px;
  padding-right: 70px;
  padding-bottom: 10px;
  padding-left: 70px;
  top: 50px;
  transform-origin: 50% 50% 0px;
  transform: rotate(45deg);
  font-size: large;
}

img.logo {
  display: inline;
  position: absolute;
  width: 64px;
  height: 64px;
  left: 20px;
  top: -5px;
}

section p:not(.backtotop), section ul, section ol {
  width: 70%;
  margin-right: auto;
  margin-left: auto;
}

section table {
  width: 70%;
  margin-top: auto;
  margin-right: auto;
  margin-bottom: auto;
  margin-left: auto;
  border-collapse: collapse;
}

section table.featuresList tr:nth-child(2n) {
  background-color: #363d3f;
}

section table td {
  padding-top: 8px;
  padding-right: 8px;
  padding-bottom: 8px;
  padding-left: 8px;
}

section table td:first-child {
  text-align: left;
}

.screenshot {
  max-width: 80%;
}

section p.prose, #support :not(h2):not(.backtotop) {
  text-align: justify;
}

.screenshot.mainScreenshot {
  margin-top: 50px;
}

#support :not(h2) {
  font-size: medium;
}

#l10n {
  text-align: center;
}

#strike {
  border-top-color: white;
  border-right-color: white;
  border-bottom-color: white;
  border-left-color: white;
  border-top-width: 1px;
  border-right-width: 1px;
  border-bottom-width: 1px;
  border-left-width: 1px;
  border-top-style: solid;
  border-right-style: solid;
  border-bottom-style: solid;
  border-left-style: solid;
}

.new::before {
  content: "New in 3.1";
  background-color: #e54d5b;
  padding-top: 3px;
  padding-right: 3px;
  padding-bottom: 3px;
  padding-left: 3px;
  margin-inline-end: 5px;
  border-top-left-radius: 4px;
  border-top-right-radius: 4px;
  border-bottom-right-radius: 4px;
  border-bottom-left-radius: 4px;
}

p.screenshots {
  position: relative;
  height: 600px;
}

p.screenshots > .screenshot + .screenshot {
  left: unset;
  right: 0px;
  bottom: 0px;
}

p.screenshots > .screenshot:hover {
  z-index: 200;
}

p.screenshots > .screenshot {
  position: absolute;
  max-width: none;
  left: 0px;
  cursor: pointer;
  width: 700px;
  height: auto;
}

.buyButton {
  display: inline-block;
  color: white;
  background-color: #c22000;
  padding-top: 0.5em;
  padding-right: 1em;
  padding-bottom: 0.5em;
  padding-left: 1em;
  border-top-left-radius: 4px;
  border-top-right-radius: 4px;
  border-bottom-right-radius: 4px;
  border-bottom-left-radius: 4px;
  -webkit-text-decoration-color: currentcolor;
  text-decoration-color: currentcolor;
  -webkit-text-decoration-line: none;
  text-decoration-line: none;
  -webkit-text-decoration-style: solid;
  text-decoration-style: solid;
  margin-left: 5px;
  margin-right: 5px;
}

#fireftp-warning {
  color: #ff2600;
}
